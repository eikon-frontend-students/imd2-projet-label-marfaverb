<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="Logo Jyp Leader in Entertainment" />
      <div class="menu">
        <a href="index.html" class="text-header">Home</a>
        <p class="text-header">Artists</p>
        <p class="text-header">About JYP</p>
      </div>

      <div class="search-bar">
        <p class="search">
          Search <img src="img/search.svg" alt="Search lupe" />
        </p>
      </div>

      <div class="contacts-header">
        <a href="">
          <img src="img/youtube.svg" alt="Youtube" />
        </a>
        <a href="">
          <img src="img/instagram.svg" alt="Instagram" />
        </a>
        <a href="">
          <img src="img/facebook.svg" alt="Facebook" />
        </a>
        <a href="">
          <img src="img/twitter.svg" alt="Twitter" />
        </a>
      </div>

      <div class="language">
        <p class="language-name">EN</p>
        <img
          class="down-arrow"
          src="img/down-arrow.svg"
          alt="Menu language-down arrow"
        />
      </div>
    </header>

</html>
